allprojects {
    group 'org.cloud'
    version '1.0-SNAPSHOT'
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    }
}
buildscript {
    ext {
        springIOVersion = '1.0.6.RELEASE'
        springBootVersion = '2.0.5.RELEASE'
    }
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        mavenCentral()
    }
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:${springIOVersion}"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = 'zblog'
    version = '1.0.1'
    manifest {
        attributes "Manifest-Version": 1.0,
                   'Main-Class': 'com.chen.GradleDemoApplication'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-jdbc:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-aop:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-freemarker:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-security:${springBootVersion}"
    compile 'org.springframework.security.oauth:spring-security-oauth2:2.3.3.RELEASE'
    compile 'org.springframework.security:spring-security-jwt:1.0.9.RELEASE'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'javax.inject:javax.inject:1'
    compile 'javax.inject:javax.inject:1'
    compile 'com.alibaba:fastjson:1.2.49'
    compile 'com.alibaba:druid:1.1.11'
    compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2'
    compile 'com.github.pagehelper:pagehelper-spring-boot-starter:1.2.7'
    compile 'tk.mybatis:mapper-spring-boot-starter:2.0.4'
    compile 'mysql:mysql-connector-java:5.1.47'
    compile 'org.freemarker:freemarker:2.3.28'
    compile 'org.jasypt:jasypt:1.9.2'
    compile 'org.apache.commons:commons-lang3:3.7'
    compile 'commons-fileupload:commons-fileupload:1.3.3'
    compile 'com.google.zxing:javase:3.3.3'
    compile "org.springframework.boot:spring-boot-starter-tomcat:${springBootVersion}"  
    testCompile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    testCompile "junit:junit:4.12"
}